<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background:#ffffff; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table width="480" cellpadding="0" cellspacing="0" style="padding:40px 20px;">
            
            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom:20px;">
                <h1 style="margin:0; color:#1e88e5; font-size:36px;">FinDAR</h1>
              </td>
            </tr>

            <!-- Title -->
            <tr>
              <td align="center" style="padding-bottom:10px;">
                <h2 style="margin:0; font-size:22px; color:#111;">
                  Reset Your Password
                </h2>
              </td>
            </tr>

            <!-- Text -->
            <tr>
              <td align="center" style="padding-bottom:30px; color:#444; font-size:14px; line-height:1.6;">
                We received a request to reset your password.<br>
                Click the button below to continue.
              </td>
            </tr>

            <!-- Button -->
            <tr>
              <td align="center" style="padding-bottom:30px;">
                <a
                  href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                  style="
                    display:inline-block;
                    padding:14px 32px;
                    background:#1e88e5;
                    color:#ffffff;
                    text-decoration:none;
                    border-radius:8px;
                    font-weight:bold;
                    font-size:14px;
                  "
                >
                  Reset Password
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="color:#888; font-size:12px;">
                If you didn’t request this, you can ignore this email.<br><br>
                © 2026 FinDAR
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
